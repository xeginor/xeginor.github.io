<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example | CSS3</title>
  <script src="https://kit.fontawesome.com/818ce0a003.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <!-- Container BEGINS -->
    <div class="container py-5" style="height: 100vh;">

        <div class="row border py-2">
            <div class="col-6 col-sm-12" style="align-self: center;">
                <div class="d-flex">
                    <form action="">
                        <div class="row py-2">
                            <div class="input-group col-6 col-sm-12">
                                <label for="search">Search</label>
                                <input class="input-control" type="text" name="search" id="search" placeholder="Search">
                            </div>
                            <div class="input-group col-6 col-sm-12">
                                <label for="input1">Input example</label>
                                <input class="input-control" type="text" name="input1" id="input1" placeholder="Input Example">
                            </div>

                        </div>

                        <div class="row py-2">
                            <div class="input-group col-6 col-sm-12">
                                <label for="Input 2">Input 2</label>
                                <input class="input-control" type="text" name="Input 2" id="Input 2" placeholder="Input 2">
                            </div>
                            <div class="input-group col-6 col-sm-12">
                                <label for="input3">Input 3</label>
                                <input class="input-control" type="text" name="input3" id="input3" placeholder="Input Example">
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="input-group col-6 col-sm-12">
                                <label for="input4">Input 4</label>
                                <input class="input-control" type="text" name="input4" id="input4" placeholder="input4">
                            </div>
                            <div class="input-group col-6 col-sm-12">
                                <label for="input5">Input 5</label>
                                <input class="input-control" type="text" name="input5" id="input5" placeholder="Input Example">
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-12">
                                <button class="btn btn-primary" style="vertical-align: bottom;">Search</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="col-6 col-sm-12 bg-grey">
                <div class="d-flex mx-3">
                    <h1>
                        <p class="strategy">Right side</p>
                    </h1>
                </div>
            </div>
        </div>

    </div>
    <!-- Container ENDS -->
</body>
</html>
